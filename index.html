<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flappy Bird</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="background"></div>
	<img class="bird" src="bird.png" alt="bird-img">
	<button class="message">
		Start
	</button>
	<div class="restart">
		Tap to restart
	</div>
	<div class="score">
		<span class="score_title"></span>
		<span class="score_val"></span>
		<br>
		<span class="hiscore_title"></span>
		<span class="hiscore_val"></span>
		<div class= "level">
			<div id="levelTitle">Select the difficulty level</div>
			<div class="levelContents">Easy</div>
			<div class="levelContents">Medium</div>
			<div class="levelContents">Hard</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
